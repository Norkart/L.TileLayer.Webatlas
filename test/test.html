
<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Quick Start Guide Example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
</head>
<body>
	<div id="map" style="width: 600px; height: 400px"></div>


	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	<script src="../src/L.Control.WebatlasAttribution.js"></script>
	<script src="../src/L.TileLayer.Webatlas.js"></script>
	<script>

		var map = L.map('map', {
			attributionControl: false,
		}).setView([63.505, 10.09], 13);

		L.control.WebatlasAttribution().addTo(map);

		var wa_hybrid = new L.TileLayer.Webatlas(
        {
	        mapType: L.TileLayer.Webatlas.Type.HYBRID, //VECTOR | AERIAL
	        maxZoom: 20,
	        minZoom: 0,
	        apikey: '2564333f-3201-4cee-adaf-d3beaf650208'
        }).addTo(map);

	</script>
</body>
</html>
